<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG</title>
    <style>
      path {
        animation: movearound 4s infinite linear;
      }
      @keyframes movearound {
        100% {
          transform: translate(200, 0);
        }
      }
    </style>
  </head>
  <body>
    <h1>SVG Example</h1>
    <svg
      width="500"
      height="500"
      style="border: 2px solid; display: block; margin: 15px auto"
    >
      <rect
        x="50"
        y="50"
        width="200"
        height="275"
        rx="20"
        ry="20"
        fill="red"
        stroke="blue"
        stroke-width="5px"
      />

      <circle cx="145" cy="120" r="60" stroke="blue" fill="yellow" />
      <rect
        x="275"
        y="375"
        width="100"
        height="75"
        fill="yellow"
        stroke="blue"
      />
      <line
        x1="300"
        y1="300"
        x2="450"
        y2="300"
        stroke="green"
        stroke-width="10"
      ></line>
      <polyline points="0,100 50,25 50,75 100,0" fill="orange" stroke="blue" />
      <polygon
        points="100,100 150,25 150,75 200,0"
        fill="orange"
        stroke="black"
      />
      <path
        d="M 10,30
           A 20,20 0,0,1 50,30
           A 20,20 0,0,1 90,30
           Q 90,60 50,90
           Q 10,60 10,30 z"
      />
    </svg>
  </body>
</html>
